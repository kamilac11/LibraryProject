<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<header>
<app-nav-bar></app-nav-bar>
</header>

<div id="page-container">
    <div id="content-wrap">
    <div class="container text-center">
    <h1>Available books</h1>



<!-- _______________ -->


    <div class="wrapper">
       <form>
           <div class="form-row">
           <div class="form-group col-md-4">
            <input type="image" src="./assets/img/lecture.png" class="form-img" id="img1">
        </div>
        <div class="form-group col-md-4">
            <input type="text" disabled placeholder="Harry Potter" class="labelActivity">
        </div>
        <div class="form-group col-md-4">
            <input type="button" id="button1" value="Choose" (click)=checkImg1() class="chooseActivity">
           </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
            <input type="image" src="./assets/img/notebook.png" class="form-img" id="img2">
           </div>
           <div class="form-group col-md-4">
            <input type="text" disabled placeholder="Learn UX in 30 days" class="labelActivity">
        </div>
        <div class="form-group col-md-4">
            <input type="button" id="button2" value="Choose" (click)=checkImg2() class="chooseActivity"> 
           </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-4">
            <input type="image" src="./assets/img/painting-palette.png" class="form-img" id="img3">
        </div>
        <div class="form-group col-md-4">
            <input type="text" disabled placeholder="How to become a good painter?" class="labelActivity">
        </div> 
        <div class="form-group col-md-4">
            <input type="button" id="button3" value="Choose"  (click)=checkImg3() class="chooseActivity">
           </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-4">
            <input type="image" src="./assets/img/workspace.png" class="form-img" id="img4">    
        </div>
        <div class="form-group col-md-4">
        <input type="text" disabled placeholder="Say less do more. Guide " class="labelActivity">
        </div>    
        <div class="form-group col-md-4">
        <input type="button" id="button4" value="Choose" (click)=checkImg4() class="chooseActivity">        
           </div>
        </div>
       </form>
      <!--  <button type = "submit" (click)=addBookToArray()>Submit</button> -->
    </div>





    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Identyfikator</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                    <th scope="col">Cover</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ksiazka of bookData">
                    <td>{{ksiazka.id}}</td>
                    <td>{{ksiazka.title}}</td>
                    <td>{{ksiazka.author}}</td>
                    <td>{{ksiazka.year}}</td>
                    <td>{{ksiazka.cover}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
</div>


<app-footer></app-footer>
</div>

<script src="book-data.component.ts">
</script>

</body>
</html>
